<!DOCTYPE html>
<html lang="nn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilgjenge-status</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Kvinnherad kommune offisielle fargar frå logoen */
            --primary-fjord: #0099D8;
            --primary-sky: #33ADE3;
            --neutral-snow: #F8FAFB;
            --neutral-ice: #E5F4FA;
            --text-dark: #1E3A5F;
            --text-mid: #4A6B8A;
            --accent-glacier: #66BFEB;
            --status-available: #4CAF8E;
            --status-busy: #D97757;
            --status-meeting: #5B8FBF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--neutral-snow) 0%, var(--neutral-ice) 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 80%;
            height: 120%;
            background: radial-gradient(circle, rgba(0, 153, 216, 0.1) 0%, transparent 70%);
            pointer-events: none;
            animation: floatBackground 20s ease-in-out infinite;
        }

        /* Bølgjande vassdrag-effekt inspirert av kommunevåpenet */
        body::after {
            content: '';
            position: absolute;
            bottom: -10%;
            left: -10%;
            width: 60%;
            height: 60%;
            background: radial-gradient(ellipse at center, rgba(51, 173, 227, 0.08) 0%, transparent 60%);
            pointer-events: none;
            animation: floatBackground 25s ease-in-out infinite reverse;
        }

        @keyframes floatBackground {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-10%, 5%) scale(1.1); }
        }

        .container {
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .auth-card, .status-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 
                0 20px 60px rgba(44, 56, 50, 0.12),
                0 8px 16px rgba(44, 56, 50, 0.08);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 3.5rem;
            color: var(--text-dark);
            margin-bottom: 1rem;
            line-height: 1.1;
            font-weight: 400;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--text-mid);
            margin-bottom: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.01em;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-fjord) 0%, var(--primary-sky) 100%);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(0, 153, 216, 0.25);
            letter-spacing: 0.02em;
            font-family: 'Work Sans', sans-serif;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 153, 216, 0.35);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status-display {
            text-align: center;
            margin: 2.5rem 0;
        }

        .status-indicator {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .status-indicator::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: inherit;
            opacity: 0.2;
            filter: blur(20px);
            z-index: -1;
        }

        .status-available {
            background: linear-gradient(135deg, var(--status-available) 0%, #9BC99B 100%);
        }

        .status-busy {
            background: linear-gradient(135deg, var(--status-busy) 0%, #D99484 100%);
        }

        .status-meeting {
            background: linear-gradient(135deg, var(--status-meeting) 0%, #9BADD9 100%);
        }

        .status-text {
            font-family: 'DM Serif Display', serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            animation: fadeIn 0.5s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-subtext {
            font-size: 1.125rem;
            color: var(--text-mid);
            font-weight: 300;
            animation: fadeIn 0.5s ease-out 0.4s both;
        }

        .event-details {
            background: var(--neutral-ice);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 2rem;
            border-left: 4px solid var(--primary-fjord);
            animation: slideIn 0.5s ease-out 0.6s both;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .event-title {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .event-time {
            font-size: 0.95rem;
            color: var(--text-mid);
            font-weight: 300;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn-secondary {
            background: var(--neutral-ice);
            color: var(--text-dark);
            box-shadow: 0 2px 8px rgba(0, 153, 216, 0.1);
        }

        .btn-secondary:hover {
            background: var(--neutral-snow);
            box-shadow: 0 4px 12px rgba(0, 153, 216, 0.15);
        }

        .toggle-details {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            cursor: pointer;
            color: var(--text-mid);
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .toggle-details:hover {
            color: var(--text-dark);
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid var(--primary-fjord);
            cursor: pointer;
            accent-color: var(--primary-fjord);
        }

        .hidden {
            display: none;
        }

        .error-message {
            background: rgba(201, 127, 111, 0.1);
            border-left: 4px solid var(--status-busy);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            color: var(--text-dark);
        }

        .loading {
            text-align: center;
            color: var(--text-mid);
            font-size: 1.125rem;
            padding: 2rem;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .config-notice {
            background: rgba(123, 179, 224, 0.12);
            border-left: 4px solid var(--accent-glacier);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-dark);
        }

        .config-notice strong {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2.5rem;
            }

            .status-indicator {
                width: 140px;
                height: 140px;
                font-size: 3rem;
            }

            .status-text {
                font-size: 2rem;
            }

            .auth-card, .status-card {
                padding: 2rem;
            }
        }
    </style>
</head>

AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAB//Z" alt="Kvinnherad kommune" style="width: 120px; height: auto; margin: 0 auto 1.5rem; display: block; opacity: 0.95;">
            <h1>Tilgjenge</h1>
            <p class="subtitle">Vis din kalenderstatus til kollegaer</p>
            <button class="btn" onclick="login()">Logg inn med Microsoft</button>
            <p style="margin-top: 1.5rem; color: var(--text-mid); font-size: 0.9rem;">
                Du vil bli omdirigert til Microsoft for sikker innlogging
            </p>
            <div id="configNotice" class="config-notice hidden">
                <strong>⚠️ Konfigurasjon påkravd</strong>
                Du må først konfigurere appen med din Azure Client ID. Sjå OPPSETTVEGVISAR.md for instruksjonar.
            </div>
        </div>

        <!-- Statusskjerm -->
        <div id="statusCard" class="status-card hidden">
            <div class="status-display">
                <div id="statusIndicator" class="status-indicator status-available">
                    ✓
                </div>
                <div id="statusText" class="status-text">Tilgjengeleg</div>
                <div id="statusSubtext" class="status-subtext">Ingen møte akkurat no</div>
                
                <div id="eventDetails" class="event-details hidden">
                    <div class="event-title" id="eventTitle"></div>
                    <div class="event-time" id="eventTime"></div>
                </div>

                <label class="toggle-details">
                    <input type="checkbox" class="checkbox" id="showDetailsToggle" onchange="toggleDetails()">
                    <span>Vis møtedetaljar</span>
                </label>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" onclick="refreshStatus()">Oppdater</button>
                <button class="btn btn-secondary" onclick="logout()">Logg ut</button>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>
        </div>
    </div>

    <script>
        // MSAL Configuration
        const msalConfig = {
            auth: {
                clientId: 'YOUR_CLIENT_ID_HERE', // ENDRE DETTE!
                authority: 'https://login.microsoftonline.com/common',
                redirectUri: window.location.origin + window.location.pathname
            },
            cache: {
                cacheLocation: 'localStorage',
                storeAuthStateInCookie: false
            }
        };

        const loginRequest = {
            scopes: ['Calendars.Read', 'User.Read']
        };

        let msalInstance;
        let currentAccount = null;
        let showDetails = false;

        // Sjekk om Client ID er konfigurert
        function isConfigured() {
            return msalConfig.auth.clientId !== 'YOUR_CLIENT_ID_HERE' && 
                   msalConfig.auth.clientId.length > 10;
        }

        // Initialiser MSAL
        async function initializeMsal() {
            // Vis varsel viss ikkje konfigurert
            if (!isConfigured()) {
                document.getElementById('configNotice').classList.remove('hidden');
                return;
            }

            // Last inn MSAL-biblioteket
            if (typeof msal === 'undefined') {
                const script = document.createElement('script');
                script.src = 'https://alcdn.msauth.net/browser/2.38.1/js/msal-browser.min.js';
                script.integrity = 'sha384-86rAF2h5VR5L3Y9jCq4+iVx0x1HgGaR8MwmZFUKYKrUxEOvMFzb8xZxdPpWkRMfV';
                script.crossOrigin = 'anonymous';
                document.head.appendChild(script);
                
                await new Promise((resolve) => {
                    script.onload = resolve;
                });
            }

            try {
                msalInstance = new msal.PublicClientApplication(msalConfig);
                await msalInstance.initialize();

                // Sjekk om brukar allereie er innlogga
                const accounts = msalInstance.getAllAccounts();
                if (accounts.length > 0) {
                    currentAccount = accounts[0];
                    showStatusCard();
                    await getCalendarStatus();
                }
            } catch (error) {
                console.error('MSAL initialisering feila:', error);
                showError('Kunne ikkje initialisere innlogging. Sjekk konfigurasjon.');
            }
        }

        async function login() {
            if (!isConfigured()) {
                document.getElementById('configNotice').classList.remove('hidden');
                return;
            }

            try {
                const loginResponse = await msalInstance.loginPopup(loginRequest);
                currentAccount = loginResponse.account;
                showStatusCard();
                await getCalendarStatus();
            } catch (error) {
                console.error('Innloggingsfeil:', error);
                showError('Kunne ikkje logge inn. Prøv igjen.');
            }
        }

        async function logout() {
            const logoutRequest = {
                account: currentAccount
            };
            await msalInstance.logoutPopup(logoutRequest);
            currentAccount = null;
            showAuthCard();
        }

        async function getAccessToken() {
            const tokenRequest = {
                scopes: loginRequest.scopes,
                account: currentAccount
            };

            try {
                const response = await msalInstance.acquireTokenSilent(tokenRequest);
                return response.accessToken;
            } catch (error) {
                if (error instanceof msal.InteractionRequiredAuthError) {
                    const response = await msalInstance.acquireTokenPopup(tokenRequest);
                    return response.accessToken;
                }
                throw error;
            }
        }

        async function getCalendarStatus() {
            try {
                const accessToken = await getAccessToken();
                
                // Hent kalenderhendingar for dei neste 30 minutt
                const now = new Date();
                const endTime = new Date(now.getTime() + 30 * 60000);

                const response = await fetch(
                    `https://graph.microsoft.com/v1.0/me/calendarview?startdatetime=${now.toISOString()}&enddatetime=${endTime.toISOString()}&$orderby=start/dateTime`,
                    {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error('Kunne ikkje hente kalenderdata');
                }

                const data = await response.json();
                updateStatusDisplay(data.value);

            } catch (error) {
                console.error('Feil ved henting av kalenderstatus:', error);
                showError('Kunne ikkje hente kalenderstatus. Sjekk tilkoplinga.');
            }
        }

        function updateStatusDisplay(events) {
            const now = new Date();
            const currentEvent = events.find(event => {
                const start = new Date(event.start.dateTime);
                const end = new Date(event.end.dateTime);
                return now >= start && now <= end;
            });

            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const statusSubtext = document.getElementById('statusSubtext');
            const eventDetails = document.getElementById('eventDetails');
            const eventTitle = document.getElementById('eventTitle');
            const eventTime = document.getElementById('eventTime');

            if (currentEvent) {
                // I møte
                indicator.className = 'status-indicator status-busy';
                indicator.textContent = '●';
                statusText.textContent = 'Oppteken';
                
                const endTime = new Date(currentEvent.end.dateTime);
                const minutesLeft = Math.round((endTime - now) / 60000);
                statusSubtext.textContent = `Tilgjengeleg om ${minutesLeft} minutt`;

                if (showDetails && !currentEvent.isCancelled && currentEvent.sensitivity !== 'private') {
                    eventTitle.textContent = currentEvent.subject;
                    const start = new Date(currentEvent.start.dateTime);
                    const end = new Date(currentEvent.end.dateTime);
                    eventTime.textContent = `${formatTime(start)} - ${formatTime(end)}`;
                    eventDetails.classList.remove('hidden');
                } else {
                    eventDetails.classList.add('hidden');
                }
            } else if (events.length > 0) {
                // Møte kjem snart
                const nextEvent = events[0];
                const start = new Date(nextEvent.start.dateTime);
                const minutesUntil = Math.round((start - now) / 60000);

                indicator.className = 'status-indicator status-meeting';
                indicator.textContent = '○';
                statusText.textContent = 'Snart oppteken';
                statusSubtext.textContent = `Møte om ${minutesUntil} minutt`;

                if (showDetails && !nextEvent.isCancelled && nextEvent.sensitivity !== 'private') {
                    eventTitle.textContent = nextEvent.subject;
                    const end = new Date(nextEvent.end.dateTime);
                    eventTime.textContent = `${formatTime(start)} - ${formatTime(end)}`;
                    eventDetails.classList.remove('hidden');
                } else {
                    eventDetails.classList.add('hidden');
                }
            } else {
                // Tilgjengeleg
                indicator.className = 'status-indicator status-available';
                indicator.textContent = '✓';
                statusText.textContent = 'Tilgjengeleg';
                statusSubtext.textContent = 'Ingen møte akkurat no';
                eventDetails.classList.add('hidden');
            }

            hideError();
        }

        function formatTime(date) {
            return date.toLocaleTimeString('nb-NO', { hour: '2-digit', minute: '2-digit' });
        }

        function toggleDetails() {
            showDetails = document.getElementById('showDetailsToggle').checked;
            getCalendarStatus();
        }

        function refreshStatus() {
            getCalendarStatus();
        }

        function showAuthCard() {
            document.getElementById('authCard').classList.remove('hidden');
            document.getElementById('statusCard').classList.add('hidden');
        }

        function showStatusCard() {
            document.getElementById('authCard').classList.add('hidden');
            document.getElementById('statusCard').classList.remove('hidden');
            
            // Start automatisk oppdatering kvart minutt
            setInterval(getCalendarStatus, 60000);
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // Initialiser når sida lastar
        window.addEventListener('load', initializeMsal);
    </script>
</body>
</html>
